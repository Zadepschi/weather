<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  
    
      
    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
        </div>
        <div id="when-where">
            <p id="city">London, GB</p>
            <p id="date"></p>
        </div>
        <div id="now">
            <p id="temperature">10째</p>
            <p id="feelsLike">Feels like: 10째</p>
            <p id="conditions">Clear</p>
            <p id="variation">Min: 10째 Max: 10째</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
